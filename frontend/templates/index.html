<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <title>Coinbase Crypto Exchange</title>
  </head>
  <body>
    <div class="container">
      <h1>Coinbase Crypto Exchange</h1>
      <p>
        Welcome to the Container-Based Service Solution for Coinbase Crypto
        Exchange web application. You can view current market data and execute
        trades below.
      </p>

      <!-- Market Data Section -->
      <div class="market-data">
        <h2>Market Data</h2>
        <table>
          <thead>
            <tr>
              <th>Cryptocurrency</th>
              <th>Price (USD)</th>
              <th>Volume (24h)</th>
            </tr>
          </thead>
          <tbody id="market-data-body">
            <!-- Market data will be inserted here via JavaScript -->
          </tbody>
        </table>
      </div>

      <!-- Trade Execution Form -->
      <div class="trade-form">
        <h2>Execute Trade</h2>
        <form id="trade-form">
          <label for="crypto">Select Cryptocurrency:</label>
          <select id="crypto">
            <option value="BTC">Bitcoin (BTC)</option>
            <option value="ETH">Ethereum (ETH)</option>
            <option value="LTC">Litecoin (LTC)</option>
            <option value="XRP">Ripple (XRP)</option>
            <option value="ADA">Cardano (ADA)</option>
            <option value="DOGE">Dogecoin (DOGE)</option>
            <option value="DOT">Polkadot (DOT)</option>
            <option value="BCH">Bitcoin Cash (BCH)</option>
            <option value="LINK">Chainlink (LINK)</option>
            <option value="XLM">Stellar (XLM)</option>
          </select>

          <label for="action">Action:</label>
          <select id="action">
            <option value="buy">Buy</option>
            <option value="sell">Sell</option>
          </select>

          <label for="amount">Amount:</label>
          <input
            type="number"
            id="amount"
            placeholder="Enter amount"
            min="0.01"
            step="0.01"
            required
          />

          <button type="submit">Execute Trade</button>
        </form>
      </div>

      <!-- Status Message -->
      <div id="status-message" class="status-message"></div>
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="{{ url_for('static', filename='script.js') }}" />
  </body>
</html>
